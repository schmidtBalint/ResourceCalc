version: '3.8'
services:
  assessment-service:
    image: mrksdh/assessment
    container_name: assessment-service
    ports:
      - "8080:8080"
    networks:
      - myNetwork

  resourcecalc:
    build: .
    container_name: resourcecalc
    depends_on:
      - assessment-service
    network_mode: service:assessment-service

networks:
  myNetwork:
    internal: true