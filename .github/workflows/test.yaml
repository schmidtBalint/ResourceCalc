name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build and run Docker containers
        run: |
          docker-compose up --build -d
          sleep 30  # Warten bis die Container gestartet sind

      - name: Run tests
        run: |
          docker-compose exec ResourceCalc java -jar /app/cloud-usage.jar
